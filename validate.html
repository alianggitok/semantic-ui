<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>semantic-ui</title>
	<link rel="stylesheet" href="js/lib/semantic-ui/semantic.min.css">
</head>

<body>
	<form class="ui segment form">
		<div class="two fields">
			<div class="field">
				<label>姓名</label>
				<input type="text" name="name" placeholder="请输入姓名">
			</div>
			<div class="field">
				<label>性别</label>
				<select class="ui dropdown" name="gender">
					<option value="">请选择</option>
					<option value="male">男</option>
					<option value="female">女</option>
				</select>
			</div>
			<div class="inline field">
				<div class="ui checkbox terms">
					<input type="checkbox" name="terms" id="accept">
					<label for="accept">同意</label>
				</div>
			</div>
		</div>
		<div class="buttons">
			<button class="ui button submit primary">提交</button>
			<button class="ui button reset secondary">重置</button>
		</div>
		<!--<div class="ui message error"></div>-->
	</form>

	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/semantic-ui/semantic.min.js"></script>
	<script>
		$('.ui.dropdown').dropdown();
		$('.ui.form').form({
			fields:{
				name:{
					identifier:'name',
					rules:[
						{
							type:'not[mean]',
							prompt:'不能输入mean'
						},
						{
							type:'contains[dog]',
							prompt:'请输入包含dog的字符'
						},
						{
							type:'empty',
							prompt:'请输入姓名！'
						}
					]
				}
			},
			inline:true,
			onInvalid:function(prompts){
				console.log('无效',prompts);
			},
			debug:true
		});
		$('.ui.dropdown').visibility({
			onUpdate:function(obj){
				console.log(this, obj, $(this).find('.ui').length);
			}
		});
		$('.ui.form .submit').api({
			url:'aaaa',
			method:'POST'
		})
	</script>
	
</body>

</html>
